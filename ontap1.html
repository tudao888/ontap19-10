<script>
// <!--Bai1: Viết chương trình nhập vào từ ô input, hiện kết quả ra thẻ p:-->
// <!--Nhập vào a, hiển thị ra chu vi và diện tích và hình vuông độ dài cạnh a-->
let a = prompt("Nhap vao a")
let chuvi = a*4;
let dientich = a*a;
let theky = Math.floor(a/100) + 1
document.write("Chu vi hinh vuong canh:" + a + " la " + chuvi + "<br>")
document.write("Dien tich hinh vuong canh:" + a + " la " + dientich + "<br>")
document.write("Nam" + a + " thuoc the ky thu " + theky + "<br>")
</script>
