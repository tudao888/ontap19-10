<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập vào a và b, tính a^2, a^b-->
<!--Nhập vào a và b, tính tổng các số từ a đến b-->
<script>
  let a = +prompt("Nhap vao so a");
  let b = +prompt("Nhap vao so b");
  let tong = 0;
  let c = a**2;
  let d = a**b;
  document.write(a + " mu " + 2 + " bang :" + c + "<br>")
  document.write(a + " mu " + b + " bang :" + d)
  if (a>b) {
      for (let i = a; i<=b; i++) {
          tong+=i;
      } alert(tong)
  }
  else (a<b) {
      for (let i = b; i<=a; b++) {
          tong +=i
      } alert(tong)
  }

</script>
</body>
</html>
